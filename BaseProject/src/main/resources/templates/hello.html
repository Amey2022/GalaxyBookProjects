<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Web Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            height: 100vh;
            background: url('https://source.unsplash.com/1600x900/?technology,abstract') center/cover no-repeat;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }
        header h1 {
            font-size: 3em;
            margin: 0;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.7);
        }
        header p {
            font-size: 1.5em;
            margin-top: 20px;
            text-shadow: 1px 1px 8px rgba(0,0,0,0.6);
        }
        .features {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            padding: 80px 20px;
            background-color: #fff;
        }
        .feature {
            width: 300px;
            text-align: center;
            margin: 20px;
            transition: transform 0.3s ease;
        }
        .feature img {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
        }
        .feature h3 {
            margin-bottom: 10px;
        }
        .feature p {
            color: #666;
        }
        .feature:hover {
            transform: translateY(-10px);
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 40px 20px;
        }
        footer a {
            color: #1abc9c;
            text-decoration: none;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to My Awesome Page</h1>
    <p>Discover amazing features and stunning visuals</p>
</header>
<!-- Add this inside your <header> or anywhere you like -->
<a href="https://www.google.co.in" target="_blank">
    <button class="google-btn">Go to Google India</button>
</a>

<style>
.google-btn {
    padding: 15px 30px;
    font-size: 1.2em;
    background: #4285F4;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s, transform 0.2s;
    margin-top: 20px;
}
.google-btn:hover {
    background: #357ae8;
    transform: translateY(-3px);
}
</style>

</body>
</html>
